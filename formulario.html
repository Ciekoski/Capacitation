<!DOCTYPE html>


<html lang = "pt_br">
		
	<head>
		<meta charset="UTF_8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device_width", initial_scale="1.0">
		<link rel="stylesheet" href="index.css">
		<title>Formulário - Gunpedia</title>
	</head>
	
	
	<body>
		<h1>Formulário - Gunpedia</h1>
			<form>
				<label for="campo_nome">Nome:</label>
				<input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
				<br><br>
				
				<label for="campo_sobrenome">Sobrenome:</label>
				<input id="campo_sobrenome" type"text" placeholder="Digite seu sobrenome aqui" required>
				<br><br>
				
				<label for="campo_senha">Senha:</label>
				<input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>
				<br><br>
				
				<label for="campo_email">Email:</label>
				<input id="campo_email" type="email" placeholder="Digite seu email aqui" required>
				<br><br>
				<hr>
			
			<h3>Qual tipo de arma de fogo você prefere?</h3>
				<input type="radio" id="fuzil" name="firegun" value="Fuzil">
				<label for="fuzil">Fuzil</label>
				<br><br>
				
				<input type="radio" id="pistola" name="firegun" value="Pistola">
				<label for="pistola">Pistola</label>
				<br><br>
				
				<input type="radio" id="revolver" name="firegun" value="Revolver">
				<label for="revolver">Revolver</label>
				<br><br>
				
				<input type="radio" id="carabina" name="firegun" value="Carabina">
				<label for="carabina">Carabina</label>
				<br><br>
				
				<input type="radio" id="rifle" name="firegun" value="Rifle">
				<label for="rifle">Rifle</label>
				<br><br>
				
				<input type="radio" id="espingarda" name="firegun" value="Espingarda">
				<label for="espingarda">Espingarda</label>
				<br><br>
				<hr>
			
			<h3>Qual tipo de arma já atirou alguma vez?</h3>
				<input type="checkbox" id="fuzil_checkbox" name="firegun" value="Fuzil">
				<label for="fuzil_checkbox">Fuzil</label>
				<br><br>
				
				<input type="checkbox" id="pistola_checkbox" name="firegun" value="Pistola">
				<label for="pistola_checkbox">Pistola</label>
				<br><br>
				
				<input type="checkbox" id="revolver_checkbox" name="firegun" value="Revolver">
				<label for="revolver_checkbox">Revolver</label>
				<br><br>
				
				<input type="checkbox" id="carabina_checkbox" name="firegun" value="Carabina">
				<label for="carabina_checkbox">Carabina</label>
				<br><br>
				
				<input type="checkbox" id="rifle_checkbox" name="firegun" value="Rifle">
				<label for="rifle_checkbox">Rifle</label>
				<br><br>
				
				<input type="checkbox" id="espingarda_checkbox" name="firegun" value="Espingarda">
				<label for="espingarda_checkbox">Espingarda</label>
				<br><br>
				<hr>
				
			
			
			
			<input type="submit" value="Enviar formulário">
			<hr>
		
		</form>

	</body>
	
</html>
